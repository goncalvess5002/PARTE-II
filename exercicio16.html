
    <!-- Um Box Model em CSS é onde os elementos do HTML são renderizados em caixa quadradas ou retangulares no seu site. -->

    <!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 2px solid blue;
      padding: 20px;
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Algo dentro da caixa</p>
  </div>
</body>
</html>
